<div class="min-h-screen bg-gray-100 p-8" style="direction: rtl;">

  <!-- الكارت الرئيسي -->
  <div class=" bg-white shadow-xl rounded-2xl p-6">

    <!-- العنوان -->
    <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">
      استعلام عن كشف الموظفين
    </h2>

    <!-- قسم اختيار الموظف والبحث -->
    <div class="flex flex-col md:flex-row gap-4 md:gap-3 items-center mb-6">
      <input type="text"
             placeholder="اختر الموظف"
             [value]="selectedEmployee?.name || ''"
             readonly
             class="input input-bordered w-full md:flex-1 cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-400"
             (click)="openLookup()" />

      <button class="btn btn-primary w-full md:w-auto" (click)="search()">
        بحث
      </button>
    </div>

    <!-- جدول عرض النتائج -->
    <div class="overflow-x-auto">
      <table class="table w-full table-auto border border-gray-200 shadow-md rounded-lg" *ngIf="filteredData.length > 0">
        <thead class="bg-blue-100">
          <tr>
            <th class="text-center">الكود</th>
            <th class="text-center">اسم الموظف</th>
            <th class="text-center">التاريخ</th>
            <th class="text-center">المبلغ</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of filteredData" class="hover:bg-gray-50 transition">
            <td class="text-center font-medium">{{ item.code }}</td>
            <td class="text-center">{{ item.employeeName }}</td>
            <td class="text-center">{{ item.date }}</td>
            <td class="text-center font-semibold">{{ item.amount }} ر.س</td>
          </tr>
        </tbody>
      </table>

      <p *ngIf="filteredData.length === 0" class="text-center mt-6 text-gray-500">
        لا توجد نتائج
      </p>
    </div>

  </div>

  <!-- Lookup Modal -->
  <app-lookup-modal #lookup
                    title="اختيار الموظف"
                    [columns]="employeeColumns"
                    [data]="employees"
                    (itemSelected)="onEmployeeSelected($event)">
  </app-lookup-modal>
</div>
