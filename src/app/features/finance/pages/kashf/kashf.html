<div class="min-h-screen p-8" style="direction: rtl; background-color: var(--surface-ground);">

  <div class="shadow-lg rounded-xl p-6"
       style="background-color: var(--surface-card);">
    <h2 class="text-2xl font-bold text-center mb-6"
        style="color: var(--text-color);">كشف الشركات</h2>

    <!-- Search Section -->
    <div class="flex flex-col md:flex-row gap-4 md:gap-3 items-center mb-6">
      <label class="font-semibold w-full md:w-auto"
             style="color: var(--text-color-secondary);">رقم الكشف:</label>
      <input type="text" placeholder="أدخل رقم الكشف"
             [(ngModel)]="searchValue"
             class="input input-bordered w-full md:flex-1"
             style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />

      <button class="btn btn-primary w-full md:w-auto" (click)="search()">بحث</button>
    </div>

    <!-- Table Section -->
    <div class="overflow-x-auto">
      <table class="table w-full table-auto border shadow-sm rounded-lg"
             style="border-color: var(--surface-border);"
             *ngIf="filteredData.length > 0">
        <thead style="background-color: var(--surface-section);">
          <tr>
            <th class="text-center" style="color: var(--text-color);">الكود</th>
            <th class="text-center" style="color: var(--text-color);">الاسم</th>
            <th class="text-center" style="color: var(--text-color);">التاريخ</th>
            <th class="text-center" style="color: var(--text-color);">المبلغ</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of filteredData; let i = index"
              [style.background-color]="i % 2 === 0 ? 'var(--surface-card)' : 'var(--surface-ground)'"
              style="color: var(--text-color); transition: background-color 0.2s;">
            <td class="text-center">{{ item.code }}</td>
            <td class="text-center">{{ item.name }}</td>
            <td class="text-center">{{ item.date }}</td>
            <td class="text-center">{{ item.amount }}</td>
          </tr>
        </tbody>
      </table>

      <p *ngIf="filteredData.length === 0" class="text-center mt-4"
         style="color: var(--text-color-secondary);">
        لا توجد نتائج
      </p>
    </div>
  </div>
</div>
