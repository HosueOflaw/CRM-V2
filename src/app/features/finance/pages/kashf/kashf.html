<div class="min-h-screen bg-gray-100 p-8" style="direction: rtl;">

  <div class="bg-white shadow-lg rounded-xl p-6">
    <h2 class="text-2xl font-bold text-center mb-6">كشف الشركات</h2>

    <!-- Search Section -->
    <div class="flex flex-col md:flex-row gap-4 md:gap-3 items-center mb-6">
      <label class="font-semibold text-gray-700 w-full md:w-auto">رقم الكشف:</label>
      <input type="text" placeholder="أدخل رقم الكشف"
             [(ngModel)]="searchValue"
             class="input input-bordered w-full md:flex-1" />

      <button class="btn btn-primary w-full md:w-auto" (click)="search()">بحث</button>
    </div>

    <!-- Table Section -->
    <div class="overflow-x-auto">
      <table class="table w-full table-auto border border-gray-200 shadow-sm rounded-lg" *ngIf="filteredData.length > 0">
        <thead class="bg-blue-100">
          <tr>
            <th class="text-center">الكود</th>
            <th class="text-center">الاسم</th>
            <th class="text-center">التاريخ</th>
            <th class="text-center">المبلغ</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of filteredData" class="hover:bg-gray-50 transition">
            <td class="text-center">{{ item.code }}</td>
            <td class="text-center">{{ item.name }}</td>
            <td class="text-center">{{ item.date }}</td>
            <td class="text-center">{{ item.amount }}</td>
          </tr>
        </tbody>
      </table>

      <p *ngIf="filteredData.length === 0" class="text-center mt-4 text-gray-500">
        لا توجد نتائج
      </p>
    </div>
  </div>
</div>
