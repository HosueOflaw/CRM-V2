<div class="min-h-screen bg-gray-100 p-8" style="direction: rtl;">

  <!-- الكارت الرئيسي -->
  <div class="bg-white shadow-xl rounded-2xl p-6">

    <!-- العنوان -->
    <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">
      حسابات الأرصدة
    </h2>

    <!-- Filters Section -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">

      <div>
        <label class="label font-semibold text-gray-700">من تاريخ</label>
        <input type="date"
               class="input input-bordered w-full focus:outline-none focus:ring-2 focus:ring-blue-400"
               [(ngModel)]="fromDate" />
      </div>

      <div>
        <label class="label font-semibold text-gray-700">إلى تاريخ</label>
        <input type="date"
               class="input input-bordered w-full focus:outline-none focus:ring-2 focus:ring-blue-400"
               [(ngModel)]="toDate" />
      </div>

      <div class="flex items-end">
        <button class="btn btn-primary w-full" (click)="search()">
          بحث
        </button>
      </div>

    </div>

    <!-- Table Section -->
    <div class="overflow-x-auto">
      <table class="table table-auto w-full border border-gray-200 shadow-md rounded-lg">
        <thead class="bg-blue-100">
          <tr>
            <th class="text-center">Code</th>
            <th class="text-center">Name</th>
            <th class="text-center">END_ACCOUNT</th>
            <th class="text-center">EXPR1</th>
            <th class="text-center">EXPR2</th>
            <th class="text-center">EXPR3</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data" class="hover:bg-gray-50 transition">
            <td class="text-center font-medium">{{ item.Code }}</td>
            <td class="text-center">{{ item.Name }}</td>
            <td class="text-center">{{ item.END_ACCOUNT }}</td>
            <td class="text-center">{{ item.EXPR1 }}</td>
            <td class="text-center">{{ item.EXPR2 }}</td>
            <td class="text-center">{{ item.EXPR3 }}</td>
          </tr>

          <tr *ngIf="data.length === 0">
            <td colspan="6" class="text-center py-6 text-gray-500">
              لا توجد بيانات
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
