<div class="p-4 min-h-screen" style="background: var(--surface-ground); color: var(--text-color);">
  <div class="text-center mb-6">
    <h1 class="text-2xl font-bold mb-1" style="color: var(--primary-color);">
      {{ title }}
    </h1>
    <p class="text-sm" style="color: var(--text-color-secondary);">{{ subtitle }}</p>
  </div>

  <div
    class="dashboard-btns grid gap-2 
           grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-8 
           justify-items-center"
  >
    <button
      *ngFor="let action of actions"
      pButton
      type="button"
      [label]="action.title || ''"
      class="flex flex-col justify-center items-center 
             w-full h-20 rounded-lg 
             hover:shadow-md hover:scale-[1.01] 
             transition-all duration-150
             px-2 py-3 text-center text-sm"
      (click)="handleAction(action)"
      [style]="{
        'background-color': 'var(--primary-color)',
        'color': 'var(--primary-contrast-color)',
        'border': 'none'
      }"
    >
      <!-- <div class="font-semibold text-sm">{{ action.title }}</div> -->
      <!-- <div class="text-xs opacity-70" *ngIf="action.subtitle">{{ action.subtitle }}</div> -->
    </button>
  </div>
</div>
