<div class="card bg-white ">
  <h2 class="text-lg font-semibold mb-3 text-gray-700 ">البيانات الرئيسية</h2>

  <div class="grid grid-cols-2 gap-6">
    <!-- الفورم الأول -->
    <form class="space-y-4">
      <div class="mb-1">
        <label class="text-sm text-gray-500">القطاع</label>
        <input type="text" class="input input-bordered w-full" />
      </div>

      <div  class="mb-1">
        <label class="text-sm text-gray-500">المدعي القانوني</label>
        <input type="text" class="input input-bordered w-full" />
      </div>

      <div  class="mb-1">
        <label class="text-sm text-gray-500">تاريخ الإخلاء</label>
        <input type="date" class="input input-bordered w-full" />
      </div>

      <div  class="mb-1">
        <label class="text-sm text-gray-500">تاريخ التوزيع</label>
        <input type="date" class="input input-bordered w-full" />
      </div>

      <div  class="mb-1">
        <label class="text-sm text-gray-500">إدارة التنفيذ</label>
        <input type="text" class="input input-bordered w-full" />
      </div>

      <div  class="mb-1">
        <label class="text-sm text-gray-500">جهة العمل</label>
        <input type="text" class="input input-bordered w-full" />
      </div>

      <div  class="mb-1">
        <label class="text-sm text-gray-500">المهنة</label>
        <input type="text" class="input input-bordered w-full" />
      </div>
    </form>

    <!-- الفورم الثاني -->
    <form class="space-y-4">
      <h3 class="text-lg font-semibold mb-1 text-gray-700">بيانات الحكم</h3>

      <div  class="mb-1">
        <label class="text-sm text-gray-500">التكرار</label>
        <input type="text" class="input input-bordered w-full" />
      </div>

      <div  class="mb-1">
        <label class="text-sm text-gray-500">تاريخ صدور الحكم</label>
        <input type="date" class="input input-bordered w-full" />
      </div>

      <div  class="mb-1">
        <label class="text-sm text-gray-500">يُعلن قبل</label>
        <input type="date" class="input input-bordered w-full" />
      </div>

      <div  class="mb-1">
        <label class="text-sm text-gray-500">نوع الحكم</label>
        <select class="select select-bordered w-full">
          <option selected disabled>اختر نوع الحكم</option>
          <option>مدني</option>
          <option>جنائي</option>
          <option>استئناف</option>
        </select>
      </div>
       <!-- زر الحفظ -->
      <div class="mt-2 text-center">
        <button class="btn btn-primary px-8">حفظ</button>
      </div>
    </form>
  </div>

 
</div>
