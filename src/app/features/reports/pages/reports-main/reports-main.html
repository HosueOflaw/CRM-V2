<div class="p-6 bg-gray-100 min-h-screen font-[Cairo] text-gray-800" dir="rtl">
  <h2 class="text-center text-3xl font-extrabold text-red-700 mb-10">
    التقارير
  </h2>

  <div class="flex flex-wrap justify-center gap-6">
    <div
      *ngFor="let form of formsList"
      class="bg-white rounded-2xl shadow-lg border border-gray-200 w-80 p-5 hover:shadow-xl transition"
    >
      <h3 class="text-center text-base font-bold mb-4 text-gray-800">
        {{ form.title }}
      </h3>

      <form [formGroup]="form.group" (ngSubmit)="onSubmit(form.name)" class="space-y-3">

        <div *ngIf="form.showSector">
          <select formControlName="sector" class="border border-gray-300 rounded-md px-2 py-1 w-full text-sm">
            <option value="">القطاع</option>
          </select>
        </div>

        <div *ngIf="form.showCompany">
          <select formControlName="company" class="border border-gray-300 rounded-md px-2 py-1 w-full text-sm">
            <option value="">الشركة</option>
          </select>
        </div>

        <div *ngIf="form.showGroup">
          <select formControlName="group" class="border border-gray-300 rounded-md px-2 py-1 w-full text-sm">
            <option value="">المجموعة</option>
          </select>
        </div>

        <div *ngIf="form.showEmployee">
          <select formControlName="employee" class="border border-gray-300 rounded-md px-2 py-1 w-full text-sm">
            <option value="">الموظف</option>
          </select>
        </div>

        <div *ngIf="form.showStatus">
          <select formControlName="status" class="border border-gray-300 rounded-md px-2 py-1 w-full text-sm">
            <option value="">الحالة</option>
          </select>
        </div>

        <div *ngIf="form.showCourt">
          <select formControlName="court" class="border border-gray-300 rounded-md px-2 py-1 w-full text-sm">
            <option value="">المحكمة</option>
          </select>
        </div>

        <!-- التاريخ -->
        <div class="flex flex-col gap-2 mt-2">
          <div class="flex items-center justify-between gap-2">
            <label class="text-sm text-gray-600 whitespace-nowrap">من</label>
            <input type="date" formControlName="fromDate" class="flex-1 border border-gray-300 rounded-md px-2 py-1 text-sm text-right" />
          </div>

          <div class="flex items-center justify-between gap-2">
            <label class="text-sm text-gray-600 whitespace-nowrap">إلى</label>
            <input type="date" formControlName="toDate" class="flex-1 border border-gray-300 rounded-md px-2 py-1 text-sm text-right" />
          </div>
        </div>

        <!-- الأزرار -->
        <div class="space-y-2 mt-3">
          <button *ngIf="form.showDateActionBtn" type="button"
            class="bg-teal-700 text-white w-full py-2 rounded-md font-bold hover:bg-teal-800 transition">
            تاريخ الإجراء
          </button>

          <button *ngIf="form.showDateReviewBtn" type="button"
            class="bg-teal-700 text-white w-full py-2 rounded-md font-bold hover:bg-teal-800 transition">
            تاريخ المراجعة
          </button>

          <button *ngIf="form.showReportBtn" type="button"
            class="bg-blue-700 text-white w-full py-2 rounded-md font-bold hover:bg-blue-800 transition">
            استعلام
          </button>

          <button *ngIf="form.showPayBtn" type="button"
            class="bg-indigo-700 text-white w-full py-2 rounded-md font-bold hover:bg-indigo-800 transition">
            السداد
          </button>

          <button *ngIf="form.showSaleBtn" type="button"
            class="bg-purple-700 text-white w-full py-2 rounded-md font-bold hover:bg-purple-800 transition">
            الخصم
          </button>
            <button *ngIf="form.showMowkelBtn" type="button"
            class="bg-green-700 text-white w-full py-2 rounded-md font-bold hover:bg-green-800 transition">
            تقرير الموكلين
            </button>
        </div>
      </form>
    </div>
  </div>
</div>
