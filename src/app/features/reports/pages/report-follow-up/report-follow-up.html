<app-go-back></app-go-back>

<div class="flex justify-end mb-6">
  <button
    (click)="toggleReport()"
    class="bg-blue-600 hover:bg-blue-700 transition text-white font-semibold px-6 py-2.5 rounded-lg shadow-md">
    تقرير
  </button>
</div>

<div *ngIf="showReport" class="bg-white p-6 rounded-xl shadow-lg border border-gray-200">

  <h2 class="text-xl font-bold mb-4 text-gray-700 border-b pb-2">
    تقرير المتابعة
  </h2>

  <div class="overflow-x-auto">
    <table class="w-full text-right border-collapse">
      <thead>
        <tr class="bg-gray-100 text-gray-700 text-sm font-semibold">
          <th class="p-3 border-b">الموظف</th>
          <th class="p-3 border-b">الحالة</th>
          <th class="p-3 border-b">العدد</th>
          <th class="p-3 border-b">المتابعة</th>
        </tr>
      </thead>

      <tbody>
        <tr
          *ngFor="let row of reportData"
          class="hover:bg-gray-50 transition">

          <td class="p-3 border-b font-medium text-gray-800">{{ row.employee }}</td>
          <td class="p-3 border-b text-gray-600">{{ row.status }}</td>
          <td class="p-3 border-b text-gray-600">{{ row.count }}</td>
          <td class="p-3 border-b text-gray-600">{{ row.follow }}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
