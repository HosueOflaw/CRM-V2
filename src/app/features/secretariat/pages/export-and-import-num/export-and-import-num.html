 <div class="p-4 sm:p-8 min-h-screen flex justify-center items-start pt-10" dir="rtl"
      style="background-color: var(--surface-ground);">
      <!-- البطاقة الرئيسية للنموذج -->
      <div class="w-full max-w-4xl shadow-xl rounded-lg p-6 space-y-6"
           style="background-color: var(--surface-card);">

        <!-- العنوان -->
        <h1 class="text-2xl font-bold border-b pb-3 mb-4 text-center"
            style="color: var(--text-color); border-color: var(--surface-border);">
          أرقام الصادر والوارد
        </h1>

        <!-- قسم حقول النموذج -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">

          <!-- حقل الجهة الصادر اليها -->
          <div class="md:col-span-2 space-y-1">
            <label class="block text-sm font-medium" style="color: var(--text-color);">الجهة الصادر اليها</label>
            <input
              type="text"
              [(ngModel)]="entity"
              class="w-full p-2 border rounded-md transition duration-150"
              style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);"
              placeholder="أدخل اسم الجهة"
            >
          </div>

          <!-- حقل رقم الفاكس -->
          <div class="md:col-span-1 space-y-1">
            <label class="block text-sm font-medium" style="color: var(--text-color);">رقم الفاكس</label>
            <input
              type="text"
              [(ngModel)]="faxNumber"
              class="w-full p-2 border rounded-md transition duration-150"
              style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);"
              placeholder="Re O/1642/2025"
            >
          </div>

          <!-- حقل الموضوع (للتوافق مع الصورة، وضعته هنا بدلاً من صف الموضوع) -->
          <div class="md:col-span-1 space-y-1">
            <label class="block text-sm font-medium" style="color: var(--text-color);">موضوعه</label>
            <input
              type="text"
              [(ngModel)]="subject"
              class="w-full p-2 border rounded-md transition duration-150"
              style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);"
              placeholder="موضوع المراسلة"
            >
          </div>

          <!-- حقل التاريخ -->
          <div class="md:col-span-2 space-y-1">
            <label class="block text-sm font-medium" style="color: var(--text-color);">التاريخ</label>
            <input
              type="date"
              [(ngModel)]="date"
              class="w-full p-2 border rounded-md transition duration-150"
              style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);"
            >
          </div>
        </div>

        <!-- قسم الملاحظات والأزرار -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
          <!-- حقل الملاحظات -->
          <div class="md:col-span-3 space-y-1">
            <label class="block text-sm font-medium" style="color: var(--text-color);">ملاحظات</label>
            <textarea
              rows="2"
              [(ngModel)]="notes"
              class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-150 resize-none"
              placeholder="أضف أي ملاحظات هنا..."
            ></textarea>
          </div>

          <!-- الأزرار -->
          <div class="md:col-span-1 flex flex-row-reverse md:flex-col gap-3 justify-end items-end md:justify-start pt-6">
            <button
              (click)="onSave()"
              class="w-full md:w-auto px-4 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition duration-150 shadow-md"
            >
              حفظ
            </button>
            <button
              (click)="onNew()"
              class="w-full md:w-auto px-4 py-2 bg-white text-blue-600 border border-blue-600 font-semibold rounded-md hover:bg-gray-50 transition duration-150 shadow-md"
            >
              جديد
            </button>
          </div>
        </div>

        <!-- فاصل وعرض البيانات (الشبكة/الجدول) -->
        <div class="mt-8 border-t pt-6">
          <div class="border rounded-md p-4 min-h-64 space-y-3"
               style="background-color: var(--surface-ground); border-color: var(--surface-border);">
            <div class="flex items-center gap-2" style="color: var(--text-color-secondary);">
              <!-- أيقونة البحث -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
              <span class="text-sm">الداتا الي هتيجي من الdatabase</span>
            </div>
            <!-- هذا هو محاكي منطقة عرض الجدول -->
            <div class="h-48 border-t border-dashed border-gray-300 mt-4">
              <!-- محتوى وهمي للجدول -->
            </div>
          </div>
        </div>

        <!-- عرض حالة النموذج الحالية (للتصحيح والاطلاع) -->
        <div class="text-xs pt-4 border-t"
             style="color: var(--text-color-secondary); border-color: var(--surface-border);">
            <p><strong>حالة النموذج:</strong></p>
            <p>الجهة: {{ entity() }}</p>
            <p>الفاكس: {{ faxNumber() }}</p>
            <p>الموضوع: {{ subject() }}</p>
            <p>التاريخ: {{ date() }}</p>
        </div>

      </div>
    </div>
