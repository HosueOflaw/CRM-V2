<div class="p-6 max-w-full mx-auto bg-white shadow rounded" >

  <h1 class="text-xl font-bold mb-6 text-center">إدخال ملف جديد</h1>

  <form class="grid grid-cols-1 md:grid-cols-3 gap-6" style="direction: rtl;">

    <!-- العمود 1 -->
    <div class="space-y-4">

      <div class="form-control">
        <label class="label"><span class="label-text">الرقم الآلي</span></label>
        <input type="text" class="input input-bordered w-full" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text">تصنيف الجنسية</span></label>
        <input type="text" class="input input-bordered w-full" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text">تصنيف باتش زين</span></label>
        <input type="text" class="input input-bordered w-full" />
      </div>

      <div class="flex gap-3 pt-5 flex-col">
        <button type="button" class="btn btn-success w-full">حفظ</button>
        <button type="button" class="btn btn-primary w-full">جديد</button>
      </div>

    </div>

    <!-- العمود 2 -->
    <div class="space-y-4">

      <div class="form-control">
        <label class="label"><span class="label-text">الموكل</span></label>
        <div class="flex gap-2">
          <input type="text" [(ngModel)]="selectedClient" name="selectedClient" class="input input-bordered w-full" />
          <button type="button" class="btn btn-sm" (click)="openLookup('client')">...</button>
        </div>
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text">المدعي القانوني</span></label>
        <input type="text" class="input input-bordered w-full" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text">القطاع</span></label>
        <div class="flex gap-2">
          <input type="text" [(ngModel)]="selectedSector" name="selectedSector" class="input input-bordered w-full" />
          <button type="button" class="btn btn-sm" (click)="openLookup('sector')">...</button>
        </div>
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text">ترقيم الشركة 1</span></label>
        <input type="text" class="input input-bordered w-full" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text">ترقيم الشركة 2</span></label>
        <input type="text" class="input input-bordered w-full" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text">ملاحظات الخط</span></label>
        <input type="text" class="input input-bordered w-full" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text">ملاحظات 1</span></label>
        <input type="text" class="input input-bordered w-full" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text">ملاحظات 2</span></label>
        <input type="text" class="input input-bordered w-full" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text">ملاحظات 3</span></label>
        <input type="text" class="input input-bordered w-full" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text">المحكمة</span></label>
        <div class="flex gap-2">
          <input type="text" class="input input-bordered w-full" />
          <button type="button" class="btn btn-sm">...</button>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-3">
        <div class="form-control">
          <label class="label"><span class="label-text">عمولة ودية</span></label>
          <input type="text" class="input input-bordered w-full" />
        </div>
        <div class="form-control">
          <label class="label"><span class="label-text">عمولة قضائية</span></label>
          <input type="text" class="input input-bordered w-full" />
        </div>
        <div class="form-control">
          <label class="label"><span class="label-text">مقدم ودي</span></label>
          <input type="text" class="input input-bordered w-full" />
        </div>
        <div class="form-control">
          <label class="label"><span class="label-text">مقدم قضائي</span></label>
          <input type="text" class="input input-bordered w-full" />
        </div>
      </div>

    </div>

    <!-- العمود 3 -->
    <div class="space-y-4">

      <div class="form-control">
        <label class="label"><span class="label-text">الكود</span></label>
        <input type="text" class="input input-bordered w-full" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text">الاسم</span></label>
        <input type="text" class="input input-bordered w-full" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text">سبب الديون</span></label>
        <input type="text" class="input input-bordered w-full" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text">الباتش</span></label>
        <input type="text" class="input input-bordered w-full" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text">الموظف</span></label>
        <div class="flex gap-2">
          <input type="text" class="input input-bordered w-full" />
          <button type="button" class="btn btn-sm" (click)="openLookup('employee')">...</button>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-3">
        <div class="form-control">
          <label class="label"><span class="label-text">تاريخ الورود</span></label>
          <input type="date" class="input input-bordered w-full" />
        </div>
        <div class="form-control">
          <label class="label"><span class="label-text">تاريخ التسليم</span></label>
          <input type="date" class="input input-bordered w-full" />
        </div>
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text">تاريخ السحب</span></label>
        <input type="date" class="input input-bordered w-full" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text">رقم العقد</span></label>
        <input type="text" class="input input-bordered w-full" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text">الحالة</span></label>
        <div class="flex gap-2">
          <input type="text" class="input input-bordered w-full" />
          <button class="btn btn-sm">...</button>
        </div>
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text">الرقم المدني</span></label>
        <input type="text" class="input input-bordered w-full" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text">المطالبة</span></label>
        <input type="text" class="input input-bordered w-full" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text">ملاحظات</span></label>
        <input type="text" class="input input-bordered w-full" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text">الموحد</span></label>
        <input type="text" class="input input-bordered w-full" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text">العنوان</span></label>
        <input type="text" class="input input-bordered w-full" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text">الجنسية</span></label>
        <input type="text" class="input input-bordered w-full" />
      </div>

    </div>

  </form>

</div>

<app-lookup-modal (itemSelected)="onItemSelected($event)"></app-lookup-modal>
