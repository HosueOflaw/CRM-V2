<div class="p-6 max-w-full mx-auto shadow rounded"
     style="background-color: var(--surface-card); color: var(--text-color);">

  <h1 class="text-xl font-bold mb-6 text-center" style="color: var(--text-color);">إدخال ملف جديد</h1>

  <form class="grid grid-cols-1 md:grid-cols-3 gap-6" style="direction: rtl;">

    <!-- العمود 1 -->
    <div class="space-y-4">

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">الرقم الآلي</span></label>
        <input type="text" class="input input-bordered w-full"
               style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">تصنيف الجنسية</span></label>
        <input type="text" class="input input-bordered w-full"
               style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">تصنيف باتش زين</span></label>
        <input type="text" class="input input-bordered w-full"
               style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
      </div>

      <div class="flex gap-3 pt-5 flex-col">
        <button type="button" class="btn btn-success w-full">حفظ</button>
        <button type="button" class="btn btn-primary w-full">جديد</button>
      </div>

    </div>

    <!-- العمود 2 -->
    <div class="space-y-4">

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">الموكل</span></label>
        <div class="flex gap-2">
          <input type="text" [(ngModel)]="selectedClient" name="selectedClient" class="input input-bordered w-full"
                 style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
          <button type="button" class="btn btn-sm" (click)="openLookup('client')">...</button>
        </div>
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">المدعي القانوني</span></label>
        <input type="text" class="input input-bordered w-full"
               style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">القطاع</span></label>
        <div class="flex gap-2">
          <input type="text" [(ngModel)]="selectedSector" name="selectedSector" class="input input-bordered w-full"
                 style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
          <button type="button" class="btn btn-sm" (click)="openLookup('sector')">...</button>
        </div>
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">ترقيم الشركة 1</span></label>
        <input type="text" class="input input-bordered w-full"
               style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">ترقيم الشركة 2</span></label>
        <input type="text" class="input input-bordered w-full"
               style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">ملاحظات الخط</span></label>
        <input type="text" class="input input-bordered w-full"
               style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">ملاحظات 1</span></label>
        <input type="text" class="input input-bordered w-full"
               style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">ملاحظات 2</span></label>
        <input type="text" class="input input-bordered w-full"
               style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">ملاحظات 3</span></label>
        <input type="text" class="input input-bordered w-full"
               style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">المحكمة</span></label>
        <div class="flex gap-2">
          <input type="text" class="input input-bordered w-full"
               style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
          <button type="button" class="btn btn-sm">...</button>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-3">
        <div class="form-control">
          <label class="label"><span class="label-text" style="color: var(--text-color);">عمولة ودية</span></label>
          <input type="text" class="input input-bordered w-full"
               style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
        </div>
        <div class="form-control">
          <label class="label"><span class="label-text" style="color: var(--text-color);">عمولة قضائية</span></label>
          <input type="text" class="input input-bordered w-full"
               style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
        </div>
        <div class="form-control">
          <label class="label"><span class="label-text" style="color: var(--text-color);">مقدم ودي</span></label>
          <input type="text" class="input input-bordered w-full"
               style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
        </div>
        <div class="form-control">
          <label class="label"><span class="label-text" style="color: var(--text-color);">مقدم قضائي</span></label>
          <input type="text" class="input input-bordered w-full"
               style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
        </div>
      </div>

    </div>

    <!-- العمود 3 -->
    <div class="space-y-4">

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">الكود</span></label>
        <input type="text" class="input input-bordered w-full"
               style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">الاسم</span></label>
        <input type="text" class="input input-bordered w-full"
               style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">سبب الديون</span></label>
        <input type="text" class="input input-bordered w-full"
               style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">الباتش</span></label>
        <input type="text" class="input input-bordered w-full"
               style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">الموظف</span></label>
        <div class="flex gap-2">
          <input type="text" class="input input-bordered w-full"
               style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
          <button type="button" class="btn btn-sm" (click)="openLookup('employee')">...</button>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-3">
        <div class="form-control">
          <label class="label"><span class="label-text" style="color: var(--text-color);">تاريخ الورود</span></label>
          <input type="date" class="input input-bordered w-full"
                 style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
        </div>
        <div class="form-control">
          <label class="label"><span class="label-text" style="color: var(--text-color);">تاريخ التسليم</span></label>
          <input type="date" class="input input-bordered w-full"
                 style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
        </div>
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">تاريخ السحب</span></label>
        <input type="date" class="input input-bordered w-full" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">رقم العقد</span></label>
        <input type="text" class="input input-bordered w-full"
               style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">الحالة</span></label>
        <div class="flex gap-2">
          <input type="text" class="input input-bordered w-full"
               style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
          <button class="btn btn-sm">...</button>
        </div>
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">الرقم المدني</span></label>
        <input type="text" class="input input-bordered w-full"
               style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">المطالبة</span></label>
        <input type="text" class="input input-bordered w-full"
               style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">ملاحظات</span></label>
        <input type="text" class="input input-bordered w-full"
               style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">الموحد</span></label>
        <input type="text" class="input input-bordered w-full"
               style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">العنوان</span></label>
        <input type="text" class="input input-bordered w-full"
               style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">الجنسية</span></label>
        <input type="text" class="input input-bordered w-full"
               style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
      </div>

    </div>

  </form>

</div>

<app-lookup-modal (itemSelected)="onItemSelected($event)"></app-lookup-modal>
