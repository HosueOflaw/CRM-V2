  <!-- ๐ Tables display -->
  <div class="bg-white p-4 rounded-2xl shadow">
    <!-- Tabs -->
    <div class="flex border-b mb-4">
      <button
        *ngFor="let tab of tabs"
        (click)="activeTab = tab.key"
        class="px-4 py-2 cursor-pointer"
        [class.border-b-2]="activeTab === tab.key"
        [class.border-blue-600]="activeTab === tab.key"
      >
        {{ tab.label }}
      </button>
    </div>

    <!-- Tables -->
    <div *ngIf="activeTabData.length; else emptyState">
      <table class="w-full border text-sm">
        <thead class="bg-gray-100">
          <tr>
            <th *ngFor="let col of columns[activeTab]" class="p-2 border text-right">
              {{ col }}
            </th>
          </tr>
        </thead>

        <tbody>
          <tr
            *ngFor="let row of activeTabData"
            class="hover:bg-gray-50 border-b"
          >
            <td *ngFor="let col of columns[activeTab]" class="p-2 border text-right">
              {{ row[col] || '-' }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <ng-template #emptyState>
      <div class="text-center text-gray-500 py-8">
        No data matching the selected period
      </div>
    </ng-template>
  </div>
</div>
