<div class="p-4 space-y-6" style="background-color: var(--surface-ground);">
  <!-- البحث -->
  <form class="grid grid-cols-6 gap-4 p-4 rounded-2xl shadow" style="direction: rtl; background-color: var(--surface-card);">
    <!-- المحكمة -->
    <div class="col-span-2">
      <label class="block text-sm font-medium mb-1"
             style="color: var(--text-color-secondary);">المحكمة</label>
      <select
        class="w-full border rounded-lg p-2"
        style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);"
        [(ngModel)]="formData.court"
        name="court"
      >
        <option value="">اختر المحكمة</option>
        <option *ngFor="let court of courts" [value]="court.id">
          {{ court.name }}
        </option>
      </select>
    </div>

    <!-- الصفة -->
    <div >
      <label class="block text-sm font-medium mb-1"
             style="color: var(--text-color-secondary);">الصفة</label>
      <select
        class="w-full border rounded-lg p-2"
        style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);"
        [(ngModel)]="formData.role"
        name="role"
        [disabled]="!formData.court"
      >
        <option value="">اختر الصفة</option>
        <option *ngFor="let role of roles" [value]="role.id">
          {{ role.name }}
        </option>
      </select>
    </div>

    <!-- القرار -->
    <div>
      <label class="block text-sm font-medium mb-1"
             style="color: var(--text-color-secondary);">القرار</label>
      <select
        class="w-full border rounded-lg p-2"
        style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);"
        [(ngModel)]="formData.decision"
        name="decision"
      >
        <option value="">اختر القرار</option>
        <option *ngFor="let d of decisions" [value]="d.id">
          {{ d.name }}
        </option>
      </select>
    </div>

    <!-- نوع الجلسة -->
    <div>
      <label class="block text-sm font-medium mb-1"
             style="color: var(--text-color-secondary);">نوع الجلسة</label>
      <select
        class="w-full border rounded-lg p-2"
        style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);"
        [(ngModel)]="formData.sessionType"
        name="sessionType"
      >
        <option value="">اختر نوع الجلسة</option>
        <option *ngFor="let s of sessionTypes" [value]="s.id">
          {{ s.name }}
        </option>
      </select>
    </div>

    <!-- من تاريخ -->
    <div>
      <label class="block text-sm font-medium mb-1"
             style="color: var(--text-color-secondary);">من تاريخ</label>
      <input
        type="date"
        class="w-full border rounded-lg p-2"
        style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);"
        [(ngModel)]="formData.fromDate"
        name="fromDate"
      />
    </div>

    <!-- إلى تاريخ -->
    <div>
      <label class="block text-sm font-medium mb-1"
             style="color: var(--text-color-secondary);">إلى تاريخ</label>
      <input
        type="date"
        class="w-full border rounded-lg p-2"
        style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);"
        [(ngModel)]="formData.toDate"
        name="toDate"
      />
    </div>

    <!-- الأزرار -->
    <div class="col-span-6 flex flex-wrap gap-2 justify-end mt-2">
      <button
        type="button"
        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
        (click)="search('محكمة')"
      >
        جلسات المحكمة
      </button>
      <button class="bg-indigo-600 text-white px-4 py-2 rounded-lg" (click)="search('خبراء')">جلسات الخبراء</button>
      <button class="bg-teal-600 text-white px-4 py-2 rounded-lg" (click)="search('إدارية')">الأعمال الإدارية</button>
      <button class="bg-orange-600 text-white px-4 py-2 rounded-lg" (click)="search('نيابة')">رول النيابة العامة</button>
      <button class="bg-red-600 text-white px-4 py-2 rounded-lg" (click)="search('مخافر')">رول المخافر</button>
      <button class="bg-gray-500 text-white px-4 py-2 rounded-lg" type="reset">تراجع</button>
    </div>
  </form>

  <!-- Tabs -->
  <div style="direction: rtl;">
    <ul class="flex border-b"
        style="border-color: var(--surface-border);">
      <li
        *ngFor="let tab of tabs"
        (click)="activeTab = tab.key"
        class="cursor-pointer px-4 py-2"
        [class.border-b-2]="activeTab === tab.key"
        [style.border-bottom-color]="activeTab === tab.key ? 'var(--primary-color)' : 'transparent'"
        [style.color]="activeTab === tab.key ? 'var(--text-color)' : 'var(--text-color-secondary)'"
      >
        {{ tab.label }}
      </li>
    </ul>

    <!-- المحتوى -->
    <div class="mt-4 p-4 rounded-xl shadow"
         style="background-color: var(--surface-card);">
      <table *ngIf="activeTabData.length" class="w-full text-sm border"
             style="border-color: var(--surface-border);">
        <thead style="background-color: var(--surface-section);">
          <tr>
            <th *ngFor="let col of columns" class="p-2 border text-right"
                style="border-color: var(--surface-border); color: var(--text-color);">
              {{ col }}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of activeTabData; let i = index"
              [style.background-color]="i % 2 === 0 ? 'var(--surface-card)' : 'var(--surface-ground)'"
              style="color: var(--text-color); border-color: var(--surface-border);">
            <td *ngFor="let col of columns" class="p-2 border text-right"
                style="border-color: var(--surface-border);">
              {{ row[col] || '-' }}
            </td>
          </tr>
        </tbody>
      </table>

      <div *ngIf="!activeTabData.length" class="text-center py-8"
           style="color: var(--text-color-secondary);">
        لا توجد بيانات
      </div>
    </div>
  </div>
</div>
