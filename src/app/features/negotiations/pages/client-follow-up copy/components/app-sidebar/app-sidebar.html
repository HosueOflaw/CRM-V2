<div class="flex flex-col gap-4 h-full">

  <!-- Search Box -->
  <div class="card bg-base-100 shadow-md">
    <div class="card-body p-4">
      <div class="join w-full">
        <input class="input input-bordered join-item w-full" placeholder="ابحث بالرقم المدني أو الاسم..."/>
        <button class="btn join-item rounded-r-full">بحث</button>
      </div>
    </div>
  </div>

  <!-- Quick Actions -->
  <div class="card bg-base-100 shadow-md">
    <div class="card-body p-4 grid-cols-3 gap-2 flex flex-col">
      <button class="btn btn-outline" (click)="generateExecutionOrder()">تكليف بالوفاء</button>
      <button class="btn btn-outline">فاكس جهة العمل</button>
      <button class="btn btn-outline">العقد</button>
      <button class="btn btn-outline">المدنية</button>
      <button class="btn btn-outline">رسائل</button>
      <button class="btn btn-outline">تحديث الملفات</button>
      <button class="btn btn-outline">استمارة مندوب</button>
      <button class="btn btn-outline">تارجيت الباتشات</button>
      <button class="btn btn-primary col-span-2">صحيفة الدعوى</button>
    </div>
  </div>

  <!-- Stats Counters -->
  <div class="card bg-purple-700 text-white shadow-md">
    <div class="card-body p-4 text-center space-y-2">
      <div class="flex items-center justify-around p-2">
        <div class="text-4xl font-bold">0</div>
        <div class="text-md">عدد العملاء</div>
      </div>
      <div class="divider divider-neutral m-0"></div>
      <div class="flex items-center justify-around p-2">
        <div class="text-4xl font-bold">0</div>
        <div class="text-md">عدد الإفادات</div>
      </div>
      <div class="divider divider-neutral m-0"></div>
      <div class="flex items-center justify-around p-2">
        <div class="text-4xl font-bold">0</div>
        <div class="text-md">الإفادات خلال اليوم</div>
      </div>
      <div class="divider divider-neutral m-0"></div>
      <div class="flex items-center justify-around p-2">
        <div class="text-4xl font-bold">6</div>
        <div class="text-md">الإفادات خلال الشهر</div>
      </div>
    </div>
  </div>

  <!-- Print Button -->
  <div class="card bg-base-100 shadow-md mt-auto">
    <div class="card-body p-2">
      <button class="btn btn-ghost w-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" /></svg>
        طباعة
      </button>
    </div>
  </div>

</div>
