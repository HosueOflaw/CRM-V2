<header
  class="w-full flex items-center justify-between bg-white dark:bg-gray-900 px-6 py-3 shadow-md transition-colors duration-300"
>
  <!-- Logo -->
  <div class="flex items-center space-x-3">
    <!-- <img src="assets/logo.png" alt="House of Law Logo" class="w-10 h-10 rounded-lg" /> -->
    <h1 class="text-2xl font-bold text-[#1a3c6e] dark:text-gray-100">
      بيت القانون
    </h1>
  </div>

  <!-- Actions -->
  <div class="flex items-center space-x-5 text-gray-700 dark:text-gray-200">
    <!-- Dark Mode Toggle -->
    <button
      class="hover:text-yellow-500 transition-colors"
      (click)="toggleDarkMode()"
      title="تبديل الوضع الليلي"
    >
    </button>

    <!-- Notifications -->
    <button class="hover:text-blue-500 relative transition-colors" title="الإشعارات">
      <span
        class="absolute -top-1 -right-1 bg-red-500 text-white text-xs w-4 h-4 rounded-full flex items-center justify-center"
      >
        3
      </span>
    </button>

    <!-- Settings -->
    <button class="hover:text-green-500 transition-colors" title="الإعدادات">
      <!-- <lucide-icon name="settings" class="w-6 h-6"></lucide-icon> -->
    </button>

    <!-- Profile -->
    <button class="flex items-center space-x-2 hover:text-blue-600 transition-colors" title="الملف الشخصي">
      <!-- <lucide-icon name="user" class="w-6 h-6"></lucide-icon> -->
    </button>
  </div>
</header>
