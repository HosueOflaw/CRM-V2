<div class="p-6 max-w-full mx-auto shadow rounded" (keydown.enter)="$event.preventDefault()"
  style="background-color: var(--surface-card); color: var(--text-color);">

  <h1 class="text-xl font-bold mb-6 text-center" style="color: var(--text-color);">
    إدخال ملف جديد
  </h1>

  <!-- Action Buttons at Top for visibility -->
  <div
    class="flex gap-4 mb-8 justify-center bg-gray-50/50 dark:bg-gray-800/50 p-4 rounded-xl border border-gray-200 dark:border-gray-700">
    <button type="button" class="btn btn-secondary px-10 gap-2 shadow-lg " (click)="save()" style="color: var(--text-color);">
      <i class="pi pi-save text-xl"></i>
      حفظ البيانات (Save)
    </button>
    <button type="button" class="btn btn-secondary px-10 gap-2 shadow-lg" (click)="clear()">
      <i class="pi pi-file-plus text-xl"></i>
      تفريغ / جديد (Reset)
    </button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6" style="direction: rtl;">

    <!-- العمود 1 -->
    <div class="space-y-4">

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">الرقم (ID)</span></label>
        <input type="number" [(ngModel)]="mainfile.id" name="id" class="input input-bordered w-full" readonly
          style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">الكود *</span></label>
        <input type="number" [(ngModel)]="mainfile.code" name="code" class="input input-bordered w-full" required
          style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">الاسم *</span></label>
        <input type="text" [(ngModel)]="mainfile.name" name="name" class="input input-bordered w-full" required
          style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">الرقم المدني</span></label>
        <input type="text" [(ngModel)]="mainfile.cid" name="cid" class="input input-bordered w-full"
          style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">العنوان</span></label>
        <input type="text" [(ngModel)]="mainfile.address" name="address" class="input input-bordered w-full"
          style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">الجنسية</span></label>
        <input type="text" [(ngModel)]="mainfile.nationality" name="nationality" class="input input-bordered w-full"
          style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
      </div>

    </div>

    <!-- العمود 2 -->
    <div class="space-y-4">

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">أرشيف</span></label>
        <input type="checkbox" [(ngModel)]="mainfile.archive" name="archive" class="checkbox"
          style="border-color: var(--surface-border);" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">ملاحظات</span></label>
        <textarea [(ngModel)]="mainfile.note" name="note" class="textarea textarea-bordered w-full" rows="3"
          style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);"></textarea>
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">العمل</span></label>
        <input type="text" [(ngModel)]="mainfile.work" name="work" class="input input-bordered w-full"
          style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">العضوية</span></label>
        <input type="text" [(ngModel)]="mainfile.membership" name="membership" class="input input-bordered w-full"
          style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">البريد الإلكتروني
            للشركة</span></label>
        <input type="email" [(ngModel)]="mainfile.companyEmail" name="companyEmail" class="input input-bordered w-full"
          style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">فاكس الشركة</span></label>
        <input type="text" [(ngModel)]="mainfile.companyFax" name="companyFax" class="input input-bordered w-full"
          style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
      </div>

    </div>

    <!-- العمود 3 -->
    <div class="space-y-4">

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">سجل الشركة</span></label>
        <input type="text" [(ngModel)]="mainfile.companyRegister" name="companyRegister"
          class="input input-bordered w-full"
          style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">الشريك 1</span></label>
        <input type="text" [(ngModel)]="mainfile.partner1" name="partner1" class="input input-bordered w-full"
          style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">الشريك 2</span></label>
        <input type="text" [(ngModel)]="mainfile.partner2" name="partner2" class="input input-bordered w-full"
          style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">الشريك 3</span></label>
        <input type="text" [(ngModel)]="mainfile.partner3" name="partner3" class="input input-bordered w-full"
          style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
      </div>

      <div class="form-control">
        <label class="label"><span class="label-text" style="color: var(--text-color);">نوع السجل</span></label>
        <input type="text" [(ngModel)]="mainfile.registerType" name="registerType" class="input input-bordered w-full"
          style="border-color: var(--surface-border); background-color: var(--surface-ground); color: var(--text-color);" />
      </div>

      <div class="p-4 bg-blue-50/20 dark:bg-blue-900/10 rounded-lg border border-blue-500/20 text-center">
        <p class="text-xs opacity-70 mb-2">تأكد من إدخال الكود والاسم بشكل صحيح</p>
      </div>

    </div>

  </div>

</div>
