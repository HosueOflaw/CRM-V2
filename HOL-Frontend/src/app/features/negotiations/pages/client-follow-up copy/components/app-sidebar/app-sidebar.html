<div class="flex flex-col gap-4 h-full">

  <!-- Search Box -->
  <div class="card bg-base-100 shadow-md">
    <div class="card-body p-4">
      <div class="join w-full">
        <input class="input input-bordered join-item w-full" placeholder="ابحث بالرقم المدني أو الاسم..."/>
        <button class="btn join-item rounded-r-full">بحث</button>
      </div>
    </div>
  </div>

  <!-- Quick Actions -->
  <div class="card bg-base-100 shadow-md">
    <div class="card-body p-4 grid-cols-3 gap-2 flex flex-col">
      <button class="btn btn-outline" (click)="generateExecutionOrder()">تكليف بالوفاء</button>
      <button class="btn btn-outline">فاكس جهة العمل</button>
      <button class="btn btn-outline">العقد</button>
      <button class="btn btn-outline">المدنية</button>
      <button class="btn btn-outline">رسائل</button>
      <button class="btn btn-outline">تحديث الملفات</button>
      <button class="btn btn-outline">استمارة مندوب</button>
      <button class="btn btn-outline">تارجيت الباتشات</button>
      <button class="btn btn-primary col-span-2">صحيفة الدعوى</button>
    </div>
  </div>

  <!-- Stats Counters -->
  <div class="card bg-purple-700 text-white shadow-md" style="color: var(--text-color);"> 
    <div class="card-body p-4 text-center space-y-2">
      <div class="flex items-center justify-around p-2">
        <div class="text-4xl font-bold">0</div>
        <div class="text-md">عدد العملاء</div>
      </div>
      <div class="divider divider-neutral m-0"></div>
      <div class="flex items-center justify-around p-2">
        <div class="text-4xl font-bold">0</div>
        <div class="text-md">عدد الإفادات</div>
      </div>
      <div class="divider divider-neutral m-0"></div>
      <div class="flex items-center justify-around p-2">
        <div class="text-4xl font-bold">0</div>
        <div class="text-md">الإفادات خلال اليوم</div>
      </div>
      <div class="divider divider-neutral m-0"></div>
      <div class="flex items-center justify-around p-2">
        <div class="text-4xl font-bold">6</div>
        <div class="text-md">الإفادات خلال الشهر</div>
      </div>
    </div>
  </div>
  <!-- Financial Summary -->
   <div class="col-span-2 card" style="background: var(--primary-color); color: var(--text-color);">
     <div class="card-body">
       <div class="space-y-2 text-sm">
         <div class="flex justify-between"><span>قيمة المطالبة:</span><span>45.712</span></div>
         <div class="flex justify-between"><span>الرسوم:</span><span>0</span></div>
         <div class="flex justify-between"><span>أتعاب المحاماة:</span><span>0</span></div>
       </div>
       <div style="border-top: 1px solid rgba(255,255,255,0.3); margin: 0.5rem 0;"></div>
       <div style="background: rgba(0,0,0,0.2); padding: 0.75rem; border-radius: var(--content-border-radius);">
         <div class="flex justify-between font-bold"><span>المسدد:</span><span>45.712</span></div>
         <div class="flex justify-between text-xs"><span>التاريخ:</span><span>9/26/2011</span></div>
       </div>
       <div class="mt-2 space-y-2 text-sm">
         <div class="flex justify-between"><span>إجمالي المسدد:</span><span>45.712</span></div>
         <div class="flex justify-between"><span>إجمالي التخفيض:</span><span>0.000</span></div>
         <div class="flex justify-between font-bold"><span>المتبقي:</span><span>0.000</span></div>
       </div>
     </div>
   </div>
    <div class="col-span-2 lg:col-span-2 card">
      <div class="card-body">
        <h3 class="card-header">المراجعة</h3>
        <div class="form-grid">
          <div class="form-field" style="width: fit-content;">
            <label class="form-label">تاريخ المراجعة</label>
            <input type="date" class="form-input" />
          </div>
          <div class="form-actions" style="width: fit-content;">
            <button class="form-button form-button-primary" style="flex: 1;">حفظ</button>
            <button class="form-button form-button-outline" style="flex: 1;">تراجع</button>
          </div>
        </div>
      </div>
    </div>

  <!-- Print Button -->
  <div class="card bg-base-100 shadow-md mt-auto">
    <div class="card-body p-2">
      <button class="btn btn-ghost w-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" /></svg>
        طباعة

    </div>
  </div>

</div>
