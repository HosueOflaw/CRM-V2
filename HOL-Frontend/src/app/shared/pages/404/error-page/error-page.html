<div
  class="error-wrapper bg-gradient-to-br from-indigo-50 to-purple-50 dark:from-gray-950 dark:to-indigo-950 min-h-screen flex items-center justify-center p-6 relative overflow-hidden">
  <!-- Abstract background Shapes -->
  <div
    class="absolute top-20 left-20 w-64 h-64 bg-indigo-200/40 dark:bg-indigo-600/10 rounded-full blur-3xl animate-pulse">
  </div>
  <div
    class="absolute bottom-20 right-20 w-96 h-96 bg-purple-200/40 dark:bg-purple-600/10 rounded-full blur-3xl animate-pulse delay-700">
  </div>

  <div
    class="glass-card relative z-10 p-12 rounded-[2.5rem] bg-white/40 dark:bg-gray-900/40 border border-white/50 dark:border-gray-800/50 backdrop-blur-2xl shadow-2xl max-w-2xl w-full text-center flex flex-col items-center gap-8">

    <div class="error-code-container relative">
      <h1
        class="text-[12rem] font-black leading-none bg-gradient-to-br from-indigo-600 to-purple-600 bg-clip-text text-transparent select-none">
        404</h1>
      <div class="absolute inset-0 flex items-center justify-center opacity-10">
        <i class="pi pi-search text-[10rem] rotate-12"></i>
      </div>
    </div>

    <div class="space-y-4">
      <h2 class="text-4xl font-black text-gray-900 dark:text-white">أوه! يبدو أنك تهت في الطريق</h2>
      <p class="text-xl text-gray-500 dark:text-gray-400 leading-relaxed max-w-md mx-auto">
        الصفحة التي تبحث عنها قد تم نقلها، حذفها، أو أنها لم تكن موجودة من الأساس. لا تقلق، يمكنك دائماً العودة إلى بر
        الأمان.
      </p>
    </div>

    <div class="flex flex-col sm:flex-row gap-4 w-full justify-center mt-4">
      <button pButton icon="pi pi-home" label="العودة للرئيسية" [routerLink]="['/']"
        class="bg-indigo-600 hover:bg-indigo-700 text-white rounded-2xl px-8 py-4 shadow-xl shadow-indigo-500/20 transform hover:-translate-y-1 transition-all font-bold"></button>

      <button pButton icon="pi pi-arrow-left" label="رجوع" (click)="goBack()"
        class="p-button-outlined p-button-secondary rounded-2xl px-8 py-4 border-2 font-bold"></button>
    </div>

    <div class="mt-8 pt-8 border-t border-gray-200/50 dark:border-gray-700/50 w-full">
      <p class="text-sm text-gray-400">House of Law &copy; 2026 • CRM Command Center</p>
    </div>
  </div>
</div>
